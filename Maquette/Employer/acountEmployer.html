  <h3 class="w3-bar-item w3-text-theme w3-margin-top">Menu</h3>

  <a style="width: fit-content; min-width: 60%" href="NosApplicationEmployer.html" class="w3-round-large w3-bar-item w3-button w3-margin-top w3-margin-left">Nos applications</a>
  <a style="width: fit-content; min-width: 60%" href="demandeDeDroitsEmployer.html" class="w3-round-large w3-bar-item w3-button w3-margin-top w3-margin-left">Demande de droits</a>

  <h3 class="w3-bar-item w3-margin-top">Paramètres Utilisateur</h3>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Profils</a>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Confidentialité & Sécurité</a>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Appareils</a>

  <h3 class="w3-bar-item w3-margin-top">Paramètres Application</h3>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Apparence</a>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Accessibilité</a>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Raccourcis</a>
  <a style="width: fit-content; min-width: 60%" class="w3-round-large w3-bar-item w3-button w3-margin-left">Langue</a>

  <a href="../index.html" class="w3-bar-item w3-button w3-red w3-margin-top w3-round-large w3-center w3-margin-left" style="width: fit-content">Déconnexion</a>
</nav>

<!-- Contenu premiere page -->
<div class="content-container" style="width: 100%; display: flex; flex-direction: column; padding: 20px; align-items: center">

  <!-- Header -->
  <div class="header-section w3-center w3-card w3-round-large" style="width: 60%; display: flex; justify-content: space-between; align-items: center; padding: 10px; ">
    <div style="display: flex; align-items: center;">
      <button class="w3-bar-item w3-button w3-hover-scale w3-text-dark-grey w3-round-large w3-margin-right" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </button>
      <h3 class="w3-bold">
        Mon Compte
      </h3>
      <span class="w3-badge w3-button w3-dark-grey w3-padding w3-hide-small w3-hide-medium" style="border-radius: 20px; margin-left: 10px;" onclick="window.location.href='../Manager/indexManager.html';">Employé</span>

    </div>
    <button class="w3-button w3-hover-text-grey w3-padding-top w3-round-large" onclick="window.location.href='acountEmployer.html';">
      <img src="../res/pp.png" class="w3-circle" alt="PP" style="height:40px;">
      <p class="">sandrine</p>
    </button>
    <i class="material-icons w3-light-grey w3-padding w3-round-large" style="cursor: pointer; color: green; font-size: 24px; margin-left: 20px;" onclick="window.location.href='indexEmployer.html'" >arrow_back</i>
  </div>

  <!-- Main  -->
  <div class="w3-card w3-round-large w3-light-grey" style="min-width: 55%; width: fit-content; margin-top: 20px;">
    <div class="w3-container w3-round-large w3-margin w3-card-4 w3-padding w3-white" style="min-height: 90px; display: flex; align-items: center;">
      <img src="../res/pp.png" alt="pp" class="w3-third w3-circle" style="width: 15%; margin-right: 20px;">
      <div style="flex: 1;">
        <p class="w3-rest" style="font-size: 24px; margin: 0;">Sandrine</p>
        <button class="w3-button w3-dark-grey w3-right w3-round-large" style="margin-top: 10px;">Modifier la Photo de profil</button>
      </div>
    </div>

    <div class="w3-container w3-card-4 w3-round-large w3-white" style="min-width: 65%">

      <form class="w3-container">

        <div class="w3-row-padding">
          <div class="w3-container w3-padding-16 w3-padding-large w3-half">
            <label>Nom d'utilisateur
              <input class="w3-input w3-animate-input w3-round-large" type="text" placeholder="Sandrine" style="width:70%">
            </label>

            <label>Téléphone
              <input class="w3-input w3-animate-input w3-round-large" type="tel" placeholder="06 .. .. .. 64" style="width:70%">
            </label>
          </div>

          <div class="w3-container w3-padding-16 w3-padding-large w3-half">
            <label>Email
              <input class="w3-input w3-animate-input w3-round-large" type="email" placeholder="Sandrine@gmail.com" style="width:70%">
            </label>

            <label>Modifier mot de passe
              <input class="w3-input w3-animate-input w3-round-large" type="password" placeholder="" style="width:70%">
            </label>

          </div>

        </div>
        <button class="w3-button w3-green w3-round-large w3-margin" style="margin-top: 10px;">Enregistrer les modifications</button>
      </form>

    </div>
  </div>

</div>

<script>
  function w3_open() {
    document.getElementById("mobileSidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mobileSidebar").style.display = "none";
  }

  function openPopup() {
    document.getElementById("notificationPopup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("notificationPopup").style.display = "none";
  }
</script>

</body>
</html>
