<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Maquette Web</title>

  <meta charset="UTF-8">

</head>
<body style="min-height: 100vh;">

<!-- Navbar -->
<div class="w3-bar w3-green w3-top w3-container w3-cell w3-cell-middle">

  <div class="w3-bar-item w3-container w3-rest">
    <button class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <div class="w3-bar-item w3-container w3-rest">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="w3-bar-item w3-rest">
    <button class="w3-bar-item w3-button w3-hover-text-grey" onclick="openPopup()">
      <i class="fa fa-bell"></i>
    </button>
  </div>

  <div class="w3-bar-item w3-hide-small w3-hide-medium w3-rest">
    <h2>Mon compte</h2>
  </div>

  <div class="w3-bar-item w3-rest">
    <button class="w3-button w3-hover-text-grey" onclick="window.location.href='../Manager/indexManager.html';">
      <img src="../res/pp.png" class="w3-circle" alt="PP" style="height:40px;">
      <p class="">Employer</p>
    </button>
  </div>

  <div class="w3-bar-item w3-rest">
    <button class="w3-button w3-hover-text-grey" onclick="window.location.href='acountEmployer.html';">
      <p class="">sandrine</p>
    </button>
  </div>
</div>

<!-- Sidebar mobile-->
<nav class="w3-sidebar w3-bar-block w3-green w3-card w3-animate-left " id="mobileSidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  <a href="indexEmployer.html" class="w3-bar-item w3-button w3-margin-top">Accueil</a>
  <a href="NosApplicationEmployer.html" class="w3-bar-item w3-button w3-margin-top">Nos applications</a>

  <a href="deconexion.html" class="w3-bar-item w3-button w3-margin-top">Déconnexion</a>

<!-- Main content -->
<div class="w3-main" style="">
  <div class="w3-display-middle w3-card w3-round-large w3-light-grey" style="width: 60%; margin-top:50px">
    <div class="w3-container w3-round-large w3-margin w3-card-4" style="min-height: 90px">
      <img src="../res/pp.png" alt="pp" class="w3-third w3-circle" style="width: 150px">
      <p class="w3-rest w3-center">Sandrine</p>
      <button class="w3-button w3-green w3-right w3-round-large">Modifier la Photo de profile</button>
    </div>

    <div class="w3-container w3-card-4 w3-round-large" style="">
      <form class="w3-container">
        <div class="w3-row-padding">
          <div class="w3-container w3-padding-16 w3-padding-large w3-half">
            <label>Nom d'utilisateur
              <input class="w3-input w3-animate-input" type="text" placeholder="Sandrine" style="width:70%">
            </label>
            <label class="w3-margin-top">Email
              <input class="w3-input w3-animate-input" type="email" placeholder="sandrine@gmail.com" style="width:70%">
            </label>
            <label class="w3-margin-top">Telephone
              <input class="w3-input w3-animate-input" type="tel" placeholder="06 .. .. .. 94" style="width:70%">
            </label>
          </div>
          <div class="w3-container w3-padding-16 w3-padding-large w3-half">
            <label>Modifier mot de passe
              <input class="w3-input w3-animate-input" type="password" placeholder="" style="width:70%">
            </label>
          </div>
        </div>
        <div class="w3-padding-large w3-margin-bottom">
          <button class="w3-btn w3-green w3-round-large">Soumettre la demande</button>
        </div>
      </form>
    </div>

  </div>
</div>

<!-- Popup -->
<div id="notificationPopup" class="w3-modal w3-round-large" style="display:none;">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large">
    <header class="w3-container w3-green">
      <span onclick="closePopup()" class="w3-button w3-display-topright">&times;</span>
      <h2>Notifications</h2>
    </header>
    <div class="w3-container">
      <p>Voici vos notifications :</p>
      <div class="w3-panel w3-center w3-border-blue w3-border w3-round-xlarge w3-margin-bottom">
        <h3 class="w3-color-blue" >Demande d'acces</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">22/09/2024</p>
        </div>
      </div>
      <div class="w3-panel w3-center w3-border-green w3-border w3-round-xlarge w3-margin-bottom">
        <h3 style="" >Approbation</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">23/09/2024</p>
        </div>
      </div>
      <div class="w3-panel w3-center w3-border-orange w3-border w3-round-xlarge w3-margin-bottom">
        <h3 style="" >Rapelle de révocation</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">24/09/2024</p>
        </div>
      </div>
    </div>
    <footer class="w3-container w3-green">
      <button onclick="closePopup()" class="w3-button w3-lightgreen">Fermer</button>
    </footer>
  </div>
</div>

<script>
  function w3_open() {
    document.getElementById("mobileSidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mobileSidebar").style.display = "none";
  }

  function openPopup() {
    document.getElementById("notificationPopup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("notificationPopup").style.display = "none";
  }
</script>

</body>
</html>
