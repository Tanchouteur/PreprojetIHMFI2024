<!DOCTYPE html>
<html>
<head>
    <title>Maquette Web</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="w3-bar w3-light-grey w3-top">
    <button class="w3-bar-item w3-button w3-hide-large w3-left w3-hover-none w3-hover-text-grey" onclick="w3_open()">
        <i class="fa fa-bars"></i>
    </button>
    <div class="w3-bar-item"><img src="logo.png" alt="Logo" class="w3-mobile" style="height:40px;"></div>
    <div class="w3-bar-item w3-right">
        <img src="pp.png" alt="PP" style="height:40px;">
        <p>Profile</p>
    </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-green w3-card w3-animate-left w3-hide-medium w3-hide-small" id="mySidebar">
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</nav>

<!-- Sidebar for mobile (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-green w3-card w3-animate-left w3-hide-large w3-hide" id="mobileSidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
</nav>

<!-- Main content -->
<div class="w3-main" style="margin-left:250px">
    <div class="w3-container" style="margin-top:50px">
        <h1>Contenu principal</h1>
        <p>Voici le contenu de la page.</p>
    </div>
</div>

<!-- Scripts W3CSS pour gÃ©rer l'ouverture/fermeture de la sidebar -->
<script>
    function w3_open() {
        document.getElementById("mobileSidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mobileSidebar").style.display = "none";
    }
</script>

</body>
</html>
