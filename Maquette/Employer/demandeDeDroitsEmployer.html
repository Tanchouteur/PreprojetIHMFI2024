<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Maquette Web</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">

</head>
<body style="min-height: 100vh;">

<!-- Navbar -->
<div class="w3-bar w3-dark-grey w3-top w3-container w3-cell w3-cell-middle" style="display: flex; align-items: center; justify-content: space-between;">
  <div class="" style="display: flex; align-items: center; justify-content: space-between;">
    <div class="w3-bar-item w3-container">
      <button class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </button>
    </div>

    <div class="w3-bar-item w3-container">
      <img src="logo.png" alt="Logo">
    </div>

    <div class="w3-bar-item ">
      <button class="w3-bar-item w3-button w3-hover-text-grey" onclick="openPopup()">
        <i class="fa fa-bell"></i>
      </button>
    </div>
  </div>

  <div class="w3-bar-item w3-hide-small w3-hide-medium w3-center">
    <h2>Accueil</h2>
  </div>



  <div class="w3-bar-item w3-right">
    <button class="w3-button w3-hover-text-grey" onclick="window.location.href='../Manager/indexManager.html';">
      <p class="">Employer</p>
    </button>
    <button class="w3-button w3-hover-text-grey" onclick="window.location.href='acountEmployer.html';">
      <img src="../res/pp.png" class="w3-circle" alt="PP" style="height:40px;">
      <p class="">sandrine</p>
    </button>
  </div>
</div>

<!-- Sidebar mobile-->
<nav class="w3-sidebar w3-bar-block w3-dark-grey w3-card w3-animate-left " id="mobileSidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-margin-top">Close &times;</button>
  <h1 class="w3-bar-item w3-text-theme w3-margin-top">Menu</h1>
  <a href="indexEmployer.html" class="w3-bar-item w3-button w3-margin-top">Accueil</a>
  <a href="NosApplicationEmployer.html" class="w3-bar-item w3-button w3-margin-top">Nos applications</a>
  <a href="demandeDeDroitsEmployer.html" class="w3-bar-item w3-button w3-margin-top">Demande de droits</a>
  <a href="acountEmployer.html" class="w3-bar-item w3-button w3-margin-top">Paramètres</a>
  <a href="helpEmployer.html" class="w3-bar-item w3-button w3-margin-top">Aide et support</a>
  <a href="deconexion.html" class="w3-bar-item w3-button w3-margin-top">Déconnexion</a>
</nav>


<!-- Main content -->
<div class="w3-main" style="height:100vh;">

  <div class="w3-display-middle w3-card w3-round-large" style="margin-top:0px">

    <div class="w3-container w3-green w3-round-large">
      <h2>Veuillez Completez les formulaire ci dessous</h2>
    </div>

    <form class="w3-container">
      <div class="w3-row-padding">
        <div class="w3-container w3-padding-16 w3-padding-large w3-half">

          <label>Application
            <input class="w3-input w3-animate-input w3-margin-bottom" type="text" placeholder="app 1..." style="width:70%">
          </label>
          <label class="w3-margin-top">Descriptions des droits demander
            <input class="w3-input w3-animate-input w3-margin-bottom" type="text" placeholder="Expliquez pourquoi vous avez besoins de x droits" style="width:70%">
          </label>

        </div>

        <div class="w3-container w3-padding-16 w3-padding-large w3-half">
          <label>Type de drois souhaiter</label>
          <select class="w3-select w3-margin-bottom" name="option">
            <option value="" disabled selected>Selectionnez type de droits</option>
            <option value="1">Acces complet</option>
            <option value="2">Acces modification</option>
            <option value="3">Acces lecture</option>
          </select>

          <button class="w3-btn w3-green w3-round">Envoyer</button>
        </div>
      </div>
    </form>

  </div>
</div>

<!-- Popup -->
<div id="notificationPopup" class="w3-modal w3-round-large" style="display:none;">
  <div class="w3-modal-content w3-card-4 w3-animate-zoom w3-round-large">
    <header class="w3-container w3-green">
      <span onclick="closePopup()" class="w3-button w3-display-topright">&times;</span>
      <h2>Notifications</h2>
    </header>
    <div class="w3-container">
      <p>Voici vos notifications :</p>
      <div class="w3-panel w3-center w3-border-blue w3-border w3-round-xlarge w3-margin-bottom">
        <h3 class="w3-color-blue" >Demande d'acces</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">22/09/2024</p>
        </div>
      </div>
      <div class="w3-panel w3-center w3-border-green w3-border w3-round-xlarge w3-margin-bottom">
        <h3 style="" >Approbation</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">23/09/2024</p>
        </div>
      </div>
      <div class="w3-panel w3-center w3-border-orange w3-border w3-round-xlarge w3-margin-bottom">
        <h3 style="" >Rapelle de révocation</h3>
        <div class="">
          <p class="w3-left">App 1</p><p class="w3-right">24/09/2024</p>
        </div>
      </div>
    </div>
    <footer class="w3-container w3-green">
      <button onclick="closePopup()" class="w3-button w3-lightgreen">Fermer</button>
    </footer>
  </div>
</div>

<script>
  function w3_open() {
    document.getElementById("mobileSidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mobileSidebar").style.display = "none";
  }

  function openPopup() {
    document.getElementById("notificationPopup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("notificationPopup").style.display = "none";
  }
</script>

</body>
</html>
